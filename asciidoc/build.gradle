apply plugin: 'org.asciidoctor.convert'

asciidoctorj {
    version = '1.5.4'
}

sourceSets{
    docs {
        java {
            srcDirs("src/docs")
        }
    }
}

asciidoctor {
    attributes \
        'build-gradle': file('build.gradle'),
            // point this to the folder that holds your AsciiDoc
            'sourcedir': project.sourceSets[0],
            'endpoint-url': 'http://example.org',
            'source-highlighter': 'coderay',
            'imagesdir': 'images',
            'toc': 'left',
            'icons': 'font',
            'setanchors': '',
            'idprefix': '',
            'idseparator': '-',
            'docinfo1': ''
}